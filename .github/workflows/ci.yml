name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist pytest-html
          pip install black flake8 bandit safety

      # Basic format and security checks (extras)
      - name: Check code formatting with Black
        run: black --check . --exclude='.venv'
        continue-on-error: true

      - name: Check code style with Flake8  
        run: flake8 . --exclude=.venv --count --statistics
        continue-on-error: true

      - name: Security scan with Bandit
        run: bandit -r . --exclude .venv
        continue-on-error: true

      - name: Check for vulnerabilities with Safety
        run: safety check
        continue-on-error: true

      # Main tests (required)
      - name: Run unit tests
        run: |
          pytest tests/test_models.py -v --cov=models --cov-report=term

      - name: Run database tests
        run: |
          pytest tests/test_database.py -v --cov=. --cov-append --cov-report=term

      - name: Run API integration tests
        run: |
          pytest tests/test_api_integration.py tests/test_matches.py -v --cov=. --cov-append --cov-report=term

      - name: Run performance tests
        run: |
          pytest tests/test_performance.py -v --tb=short

      - name: Generate coverage report
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Build Docker image
        run: |
          docker build -t football-match-finder .

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test-and-build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/football-match-finder
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
